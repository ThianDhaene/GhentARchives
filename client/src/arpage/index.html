<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View | GhentARchives</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/vr/VRButton.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer;

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            // WebXR rendering setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable XR features like AR/VR
            document.body.appendChild( renderer.domElement );

            // Add VRButton to start AR experience
            document.body.appendChild( VRButton.createButton( renderer ) );

            // Add image as a 3D object (billboard style)
            const texture = new THREE.TextureLoader().load('images/your-image.jpg'); // Replace with your image
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const geometry = new THREE.PlaneGeometry( 2, 1 ); // Plane geometry, adjust size
            const image = new THREE.Mesh( geometry, material );
            scene.add( image );

            // Set the image position in the scene
            image.position.set(0, 0, -3);

            // Adjust the camera position
            camera.position.z = 5;

            // Handle window resizing
            window.addEventListener( 'resize', onWindowResize, false );

            animate();
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            renderer.setAnimationLoop( animate ); // The render loop for XR
            renderer.render( scene, camera );
        }

        // Initialize the AR scene
        init();
    </script>
</body>
</html>
